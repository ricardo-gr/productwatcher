<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} New Products</title>
</head>
<body>
    <h1>New Products Identified</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Identified Date</th>
                <th>Product Name</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.identified_date }}</td>
                <td>{{ product.product }}</td>
                <td><a href="{{ product.url }}">{{ product.url }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
